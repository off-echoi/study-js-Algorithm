<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q_36</title>
  </head>
  <body style="padding: 30px 20px;">
    <h3>
      1~9까지의 숫자 중 하나를 입력하면 그 단의 구구단 결과를 한 줄에 출력하는
      프로그램을 작성하세요.
    </h3>
    <pre>
      <code>
        **입출력**
        
        입력 : 2
        출력 : 2 4 6 8 10 12 14 16 18
      </code>
    </pre>
    <script>
      "use strict";

      const n = prompt("숫자를 입력하세요");

      function multiple(n) {
        let _n = "";
        for (let i = 1; i < 10; i++) {
          console.log(n * i);
          _n += `${n * i} `;
        }
        return _n;
      }
      console.log(multiple(n));
    </script>
  </body>
</html>
