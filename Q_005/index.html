<body style="padding: 30px 20px;">
	<h2>다음 코드의 출력 값으로 올바른 것은?</h2>
<pre>
	<code>
		var a = 10;
		var b = 2;
		
		for(var i=1; i &lt; 5; i+=2){
			a += i;
		}
		
		console.log(a+b);
	</code>
</pre>
	<ol>
		<li>10</li>
		<li>12</li>
		<li>14</li>
		<li>16</li>
	</ol>
	<script>
		'use strict'
		var a = 10;
		var b = 2;
		
		for(let i=1; i<5; i+=2){
			a += i;
			console.log(a)
		}
		
		console.log(a+b);
	</script>
</body>
