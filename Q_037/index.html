<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q_37</title>
  </head>
  <body style="padding: 30px 20px;">
    <h3>
      새 학기를 맞아 호준이네 반은 반장 선거를 하기로 했습니다. <br />
      그런데 표를 하나씩 개표하는 과정이 너무 번거롭게 느껴진 당신은 <br />
      **학생들이 뽑은 후보들을 입력받으면 뽑힌 학생의 이름과 받은 표 수를 출력하는 프로그램**을 작성하기로 하였습니다.
    </h3>
    <pre>
      <code>
        **입력**
        원범 원범 혜원 혜원 혜원 혜원 유진 유진
        
        **출력**
        혜원(이)가 총 4표로 반장이 되었습니다.
      </code>
    </pre>
    <script>
      "use strict";

      const n = ["원범", "원범", "혜원", "혜원", "혜원", "유진", "유진", undefined, "혜원"];
      let result = {};
      let winner = "";

      n.forEach((v, i) => {
        console.log(result);
        if (result[v] === undefined) {
          result[v] = 1;
        } else {
          result[v] += 1;
        }
        // result[val] = result[val] === undefined ? 1 : (result[val] = result[val] + 1);
      });

      winner = Object.keys(result).reduce((a, b) => {
        return result[a] > result[b] ? a : b;
      });

      console.log(`${winner}(이)가 총 ${result[winner]}표로 반장이 되었습니다.`);
    </script>
  </body>
</html>
