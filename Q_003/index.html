<body style="padding: 30px 20px;">
	<h2>다음 출력 값으로 올바른 것은?</h2>

	<code>
		var arr = [100, 200, 300];
		console.log(typeof(arr));
	</code>
	<ol>
		<li>undefined</li>
		<li>string</li>
		<li>number</li>
		<li>object</li>
	</ol>
	<script>
		'use strict'
		const arr = [100, 200, 300];
		console.log(typeof(arr));
		console.log(Array.isArray(arr))
	</script>
</body>
