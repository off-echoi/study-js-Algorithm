    <title>Q_45</title>

  <body style="padding: 30px 20px;">
    <h3>
      Date객체의 메소드 중 하나인 getTime()은 1970년 1월 1일 0시 0분 0초 이후로부터 지금까지 흐른 시간을 천분의 1초 단위(ms)로 반환합니다.
      <br />
      이를 이용하여 **현재 연도(2019)를 출력해보세요.**
    </h3>
    <pre>
      <code>
      </code>
    </pre>
    <script>
      "use strict";
      const day = new Date().getTime();
      const year = Math.floor(day / (1000 * 60 * 60 * 24 * 365) + 1970);
      console.log(year);
    </script>
  </body>
