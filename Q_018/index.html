  <body style="padding: 30px 20px;">
    <h3>
      영하네 반은 국어, 수학, 영어 시험을 보았습니다. 영하는 친구들의 평균
      점수를 구해주기로 했습니다. <br />
      <br />
      공백으로 구분하여 세 과목의 점수가 주어지면 전체 평균 점수를 구하는
      프로그램을 작성하세요. <br />
      단, 소숫점 자리는 모두 버립니다.
    </h3>
    <pre>
      <code>
**입출력**

입력 : 20 30 40
출력 : 30
      </code>
    </pre>
    <script>
      "use strict";
      const score = prompt("세 과목의 점수를 입력해주세요").split(" ");

      const avg = (score) => {
        let total = 0;
        for (let i = 0; i < score.length; i++) {
          total += parseInt(score[i], 10);
        }
        console.log(Math.floor(total / score.length));
      };
      avg(score);
    </script>
  </body>
