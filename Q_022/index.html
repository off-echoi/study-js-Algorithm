  <body>
    <h3>다음 중 변수 i가 6의 배수인지 확인하는 방법으로 올바른 것은?</h3>
    <ol>
      <li>i / 6 == 0</li>
      <li>i % 6 == 0</li>
      <li>i & 6 == 0</li>
      <li>i | 6 == 0</li>
      <li>i // 6 == 0</li>
    </ol>
  </body>
