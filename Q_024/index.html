  <body style="padding: 30px 20px;">
    <h3>
      민지는 국제 포럼에서 아르바이트를 하게 되었습니다. <br />
      민지는 각 국에서 온 참가자들의 명단을 엑셀로 정리하고 있는데 참가자들
      이름이 어떤 이는 전부 소문자, <br />어떤 이는 전부 대문자로 써져 있는 등
      형식이 제각각이었습니다.
      <br />
      민지를 위해 **이름이 입력되면 전부 대문자로 출력되는 프로그램**을
      만들어주세요.
    </h3>
    <pre>
      <code>
        **입출력**
      
        입력 : mary
        출력 : MARY
      </code>
    </pre>
    <script>
      "use strict";
      let n = prompt("이름을 입력해주세요");
      console.log(n.toUpperCase());
    </script>
  </body>
