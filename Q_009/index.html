<pre>
	<code>
		// **데이터**
		var year = '2019';
		var month = '04';
		var day = '26';
		var hour = '11';
		var minute = '34';
		var second = '27';
		
		var result = //빈칸을 채워주세요

	<script>
		'use strict'
		const year = '2019';
		const month = '04';
		const day = '26';
		const hour = '11';
		const minute = '34';
		const second = '27';
		
		const arr1 = [year,month ,day]
		const arr2 = [hour,minute ,second]
		const result1 = arr1.join('/')
		const result2 = arr2.join(':')

		const result3 = result1 + result2
		console.log(result3)

		const result = year.concat('/',month,'/',day,' ',hour,':',minute,':',second)
		
		console.log(result);
		
		// **출력**
		// 2019/04/26 11:34:27
	</script>
</body>
