    <title>Q_013</title>

  <body style="padding: 30px 20px;">
    <h3>
      우리 태양계를 이루고 있는 행성은 수성, 금성, 지구, 화성, 목성, 토성,
      천왕성, 해왕성으로 총 8개 입니다. <br />
      저희는 우리 태양계의 n번째 행성이 무엇인지 알고 싶습니다. <br />
      <br />
      입력으로 행성의 순서를 나타내는 숫자 n이 입력됩니다. <br />
      출력으로 그 순서에 해당하는 행성의 이름을 출력해 주세요.<br />
      <br />
      예를들어 1이 입력되면, 첫번째 행성인 수성이 출력됩니다.
    </h3>
    <pre>
        <code>
          **입출력**
          
          입력 : 1
          출력 : 수성
        </code>
    </pre>
    <script>
      "use strict";
      const planets = [
        "수성",
        "금성",
        "지구",
        "화성",
        "목성",
        "토성",
        "천왕성",
        "해왕성",
      ];
      const n = prompt(`몇 번째 행성인가요?`);

      console.log(planets[n - 1]);
    </script>
  </body>
</html>
