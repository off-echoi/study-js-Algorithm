    <title>Q_015</title>

  <body style="padding: 30px 20px;">
    <h3>
      신학기가 시작되고, 아이들이 돌아가면서 자기소개를 하기로 했습니다. <br />
      <br />
      만약 입력으로 `김다정`이라는 이름이 주어지면 "안녕하세요. 저는
      김다정입니다."라고 출력하게 해주세요.<br />
    </h3>
    <pre>
        <code>
      **입출력**
      
      입력 : 김다정
      출력 : 안녕하세요. 저는 김다정입니다.
        </code>
    </pre>
    <script>
      "use strict";
      const name = prompt(`이름을 입력해주세요`);

      console.log(`안녕하세요. 저는 ${name}입니다.`);
    </script>
  </body>
</html>
