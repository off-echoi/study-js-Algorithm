  <body style="padding: 30px 20px;">
    <h3>
        1부터 100까지 모두 더하는 Code를 <pass> 부분에 완성하세요. <br> `for`를 사용해야 합니다.
    </h3>
    <pre>
        <code>
let s = 0;

//pass

console.log(s);
        </code>
    </pre>
    <script>
        'use strict'
        let s = 0;

        for(let i = 1; i<=100; i++){
            // console.log(i)
            s+=i
            // console.log(s)
        }

        console.log(s);
    </script>
  </body>
