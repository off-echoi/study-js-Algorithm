  <body style="padding: 30px 20px;">
    <h3>
      원의 넓이는 `반지름의 길이 x 반지름의 길이 x 3.14`로 구할 수 있습니다.
      <br />
      함수를 사용하여 원의 넓이를 구하는 코드를 작성해봅시다.<br />
      <br />
      **입력으로 반지름의 길이 정수 n이 주어지면 원의 넓이를 반환하는 함수**를
      만들어 주세요.
    </h3>
    <pre>
      <code>

      </code>
    </pre>
    <script>
      "use strict";
      const r = prompt("원의 반지름을 입력해주세요");

      function circle(r) {
        const result = r * r * 3.14;

        return result;
      }
      console.log(circle(r));
    </script>
  </body>
