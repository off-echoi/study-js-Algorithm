<body style="padding: 30px 20px;">
	<h2>&lt;pass&gt;부분에 배열 내장함수를 이용하여 코드를 입력하고 다음과 같이 출력되게 하세요.</h2>

	<code>
		// 데이터
		var arr = [200, 100, 300];

		//pass
		console.log(arr);
		
		//출력
		[200, 100, 10000, 300]
	</code>
	<script>
		'use strict'
		const arr = [200, 100, 300];
		
		arr.splice(2,0,10000)

		console.log(arr)
	</script>
</body>
