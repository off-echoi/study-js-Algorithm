<html lang="ko-kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Q.004</title>
</head>
<body style="padding: 30px 20px;">
	<h2>다음 변수 a를 <mark>typeof(a)</mark>로 넣었을 때 출력될 값과의 연결이 알맞지 않은 것은?</h2>

	<ol>
		<li>입력 : a =1,   출력 : number</li>
		<li>입력 : a = 2.22,   출력 : boolean</li>
		<li>입력 : a = 'p',   출력 : string</li>
		<li>입력 : a = [1, 2, 3],   출력 : object</li>
	</ol>
	<script>
		'use strict'
		let a;
		a =1
		console.log(typeof(a))
		a = 2.22
		console.log(typeof(a))
		a = 'p'
		console.log(typeof(a))
		a = [1, 2, 3]
		console.log(typeof(a))
	</script>
</body>
</html>
